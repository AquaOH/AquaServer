name: 'Premium :)'
default-points-required: 100
required-permission: 'battlepass.premium'

items:
  doesnt-have-pass-item: # The item if a player does not have the premium pass.
    material: 'gold_nugget'
    customModelData: 508
    #customModelData: 0 #Set custom model data
    name: '&eTier %tier%'
    lore:
      - ''
      - '&7Rewards:'
      - '%lore_addon%'
      - ''
      - '&7Status: &eNot Eligible'
      - '&cPurchase the battle pass to'
      - '&cbe able to earn premium rewards.'
  locked-tier-item: # The item if the player has not yet reached the tier.
    material: 'gold_nugget'
    customModelData: 508
    name: '&eTier %tier%'
    lore:
      - ''
      - '&7Rewards:'
      - '%lore_addon%'
      - ''
      - '&7Status: &cLocked'
  unlocked-tier-item:
    material: 'gold_nugget'
    customModelData: 503
    name: '&aTier %tier%'
    lore:
      - ''
      - '&7Rewards:'
      - '%lore_addon%'
      - ''
      - '&7Status: &aUnlocked'
  claimed-tier-item:
    material: 'gold_nugget'
    customModelData: 504
    name: '&aTier %tier%'
    lore:
      - ''
      - '&7Rewards:'
      - '%lore_addon%'
      - ''
      - '&7Status: &aClaimed'

tier-up-actions:
  - '[message] {:bp: &7You reached tier &e%tier%}'

