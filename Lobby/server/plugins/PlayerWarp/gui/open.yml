title: "&0地标列表"
collectionTitle: "&0我的收藏"
size: 54
sound: ""

# 置顶帖
top:
  enable: true
  index: 11,12,13,14,15
  name: "    &8[&c置顶位&8]"
  material: OAK_SIGN
  isEnchant: false
  lore:
    - "&f- &7可以将自己的地标置顶7天"
    - "&f- &7点击租用此置顶位"
    - "&f- &7一个地标只能置顶一次"
  custom-model-data: 0
  # 购买后置顶时间，单位天
  time: 7

# 介绍信息
warp:
  name: "   &a${warp_name}"
  index: 20,21,22,23,24,29,30,31,32,33
  lore:
    - ''
    - '&f[ &c地标描述 &f]'
    - '&c&l>> &a${description}'
    - ''
    - '&8▪ &7地标类型 &f ${warp_type}'
    - '&8▪ &7地标流量 &f ${tp_number}'
    - '&8▪ &7创建玩家 &f ${player}'
    - '&8▪ &7创建日期 &f ${time}'
    - '&8▪ &7地标评分 &f ${like}'
    - '&8▪ &7地标热度 &f ${thermal_value}'
    - '&8▪ &7传送价格 &f ${price}'
