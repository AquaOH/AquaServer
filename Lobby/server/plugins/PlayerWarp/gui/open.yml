    enable: true
    index: 4
    name: "      &8[&e地标介绍&8]"
    material: PAINTING
    isEnchant: false
    custom-model-data: 0
    lore:
      - '&8▪ &7服务器地标系统'
      - '&8▪ &7还在担心自己建筑没人欣赏?'
      - '&8▪ &7还在担心自己商店没有流量?'
      - '&8▪ &7还在担心建筑师们无法赚钱?'
      - '&8▪ &7创建地标,可设置收费门票'
  # 返回按钮
  back:
    enable: true
    index: 50
    name: "   &8[&a返回&8]"
    material: BARRIER
    isEnchant: false
    lore:
      - '&f- &7点击返回'
    custom-model-data: 0
    # 执行的命令
    command: "plm open menu"
  # 分隔板
  pane:
    enable: true
    index: 0,1,2,3,5,6,7,8,9,18,27,36,44,17,26,35,46,52
