  enable: true
  # 在gui中的坐标
  index: 11
  # 在gui中的材质名称
  material: DIAMOND
  # 是否附魔效果
  isEnchant: true
  # 在gui中的名称
  name: "   &8[&5ℑ&8] ▪ &8[&d点券创建&8]"
  # 自定义模型材质 1.14+生效 0为不生效
  custom-model-data: 0
  # 在gui中的lore
  lore:
    - ''
    - '&7▪ 你还可创建 ${warpNumber} 个'
    - ''
    - '&8▪ &7创建地标所需费用'
    - ''
    - '&8▪ &7需支付 &a${price} &7点券'
    - '&8▪ &7你拥有 &a${money} &7点券'
    - ''
    - '${button}'
  # 价格
  price: 150

# 金币
vault:
  enable: true
  index: 15
  material: GOLD_INGOT
  isEnchant: false
  name: "   &8[&6ℑ&8] ▪ &8[&e金币创建&8]"
  custom-model-data: 0
  lore:
    - ''
    - '&7▪ 你还可创建 ${warpNumber} 个'
    - ''
    - '&8▪ &7创建地标所需费用'
    - ''
    - '&8▪ &7需支付 &a${price} &7金币'
    - '&8▪ &7你拥有 &a${money} &7金币'
    - ''
    - '${button}'
  price: 10000

# 返回按钮
back:
  enable: true
  index: 22
  name: "   &8[&a返回&8]"
  material: barrier
  isEnchant: false
  lore:
    - '&f- &7点击返回'
  custom-model-data: 0

# ${button}对应的变量
