#命令帮助

#所有权限均可自定义，请按照以下格式进行设置与更改：
#  Default 是否为所有玩家可用，设置为true即所有玩家拥有此权限
#  Permission 权限节点
#  Allowed-Groups 默认允许的组（在Groups.yml中设置）

Help: 
    Permission: globalmarketplus.command.help
    Default: true
#重载插件
Reload: 
    Permission: globalmarketplus.command.reload
    Default: false
    Help:
        Permission: globalmarketplus.command.reload.help
        Default: false
    All:
        Permission: globalmarketplus.command.reload.all
        Default: false
    Config:
        Permission: globalmarketplus.command.reload.config
        Default: false
    Database:
        Permission: globalmarketplus.command.reload.database
        Default: false
    Messages:
        Permission: globalmarketplus.command.reload.messages
        Default: false
    GUI:
        Permission: globalmarketplus.command.reload.gui
        Default: false
    PlayerData:
        Permission: globalmarketplus.command.reload.playerdata
        Default: false
    Market:
        Permission: globalmarketplus.command.reload.market
        Default: false
    Recorder:
        Permission: globalmarketplus.command.reload.recorder
        Default: false
    Group:
        Permission: globalmarketplus.command.reload.group
        Default: false
    Category:
        Permission: globalmarketplus.command.reload.category
        Default: false
