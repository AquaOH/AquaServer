# 菌类附属 如需要请自行设置季节限制
rosywoodm:
  max-stage: 3
  # Only works in item_frame mode
  # To prevent rotation
  rotation: false
  quality-loots:
    amount: 1~3
    quality:
      '1': customcrops:rosywoodm
      '2': customcrops:rosywoodm_silver_star
      '3': customcrops:rosywoodm_golden_star
  return: customcrops:rosywoodm_stage_1

