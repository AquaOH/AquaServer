# Command Help
command-help: |
  &#98FB98&lFlipCard &7由@rtz1020制作
  &f/flipcard forceopen <playerName> <UIConfigName> &7- 为玩家打开翻牌UI。
  &f/flipcard reload &7- 重新加载配置。
  &f/flipcard save <fileName> &7- 保存主手物品。
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- 消耗一个翻牌UI剩余时间，为自己开始一次翻牌。
  &e/flipcard reopen <UIConfigName> &7- 如果未超时，则重新打开翻牌UI。
