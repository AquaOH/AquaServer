# Command Help
command-help: |
  &#98FB98&lFlipCard &7Créé par @rzt1020
  &f/flipcard forceopen <playerName> <UIConfigName> &7-  Ouvrir Gui pour un joueur.
  &f/flipcard reload &7- Recharger la configuration.
  &f/flipcard save <fileName> &7- Enregistrer les articles en main.
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- Coûte un flip UI temps restant pour démarrer un événement de carte flip pour le joueur lui-même.
  &e/flipcard reopen <UIConfigName> &7- Rouvrir un flip UI si son temps n'est pas écoulé.
