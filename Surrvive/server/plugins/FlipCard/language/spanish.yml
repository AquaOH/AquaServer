# Command Help
command-help: |
  &#98FB98&lFlipCard &7Hecho por @rzt1020
  &f/flipcard forceopen <playerName> <UIConfigName> &7-  Abrir Gui para un jugador.
  &f/flipcard reload &7- Recargar configuración.
  &f/flipcard save <fileName> &7- Guardar los items en la mano principal.
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- Cuesta un tiempo de interfaz de usuario restante para comenzar un evento de volteo de tarjetas para el jugador mismo.
  &e/flipcard reopen <UIConfigName> &7- Reabrir un flip UI si no se ha agotado el tiempo.
