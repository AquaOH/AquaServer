#명령어 도움말
command-help: |
  &#98FB98&lFlipCard &7@rtz1020 제작
  &f/flipcard forceopen <playerName> <UIConfigName> &7- 플레이어의 GUI 열기.
  &f/flipcard reload &7- 설정 다시 로드.
  &f/flipcard save <fileName> &7- 메인 핸드 아이템 저장.
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- 플레이어 자신을 위해 카드를 뒤집기 이벤트를 시작하며, 뒤집기 UI 남은 시간을 1 단위 소비합니다.
  &e/flipcard reopen <UIConfigName> &7- 만료되지 않은 경우 뒤집기 UI를 다시 엽니다.

