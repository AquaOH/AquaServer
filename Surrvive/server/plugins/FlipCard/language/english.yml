# Command Help
command-help: |
  &#98FB98&lFlipCard &7Made by @rtz1020
  &f/flipcard forceopen <playerName> <UIConfigName> &7-  Open Gui for a player.
  &f/flipcard reload &7- Reload configuration.
  &f/flipcard save <fileName> &7- Save the items in main-hand.
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- Cost one flip UI left time to start a card flip event for player self.
  &e/flipcard reopen <UIConfigName> [playerName] &7- Reopen a flip UI if its not time out.
