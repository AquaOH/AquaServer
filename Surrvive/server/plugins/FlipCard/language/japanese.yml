#コマンドヘルプ
command-help: |
  &#98FB98&lFlipCard &7@rtz1020によって作成されました。
  &f/flipcard forceopen <playerName> <UIConfigName> &7- プレイヤーのGUIを開く。
  &f/flipcard reload &7- 設定をリロードする。
  &f/flipcard save <fileName> &7- メインハンドのアイテムを保存する。
  &f/flipcard givetimes <playerName> <UIConfigName> <times>
  &f/flipcard addtimes <playerName> <UIConfigName> <times>
  &f/flipcard gettimes <playerName> <UIConfigName> <times>
  &c/flipcard open <UIConfigName> &7- 翻訳UIの残り時間を1単位消費して、自分自身のためにカードを翻訳するイベントを開始します。
  &e/flipcard reopen <UIConfigName> &7- 時間切れでない場合は、翻訳UIを再度開く。

