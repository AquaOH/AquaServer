quests:
  '1': # 任务ID
    name: 第1周 - 矿工 # 任务名称
    type: block-break # 任务类型
    variable: coal_ore OR diamond_ore # 玩家必须破坏的方块
    required-progress: 100 # 玩家需要破坏煤矿方块的次数
    special-progress:
    - diamond_ore:0 5
    points: 100 # 任务奖励的点数
    item: # 菜单中显示的物品
      material: diamond_pickaxe:0
      amount: 1
      name: '&e矿工'
      lore:
      - '&7开采 &e100 个煤矿或 2 个钻石矿'
      - ''
      - '%progress_bar% &7(&a%percentage_progress%&7)'
