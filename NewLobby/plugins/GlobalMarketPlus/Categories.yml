#默认情况下使用的分类
Default: '默认'

#分类
Categories:
    #默认分类，可参考其格式添加新的分类
    默认:
        #分类的显示名称
        Display-Name: '&7&l默认分类'
        #白名单模式
        #启用后，在集合中的物品归属此分类，反之则是集合外的所有物品归属分类
        Whitelist: false
        #使用这个分类的权限（删除或改成false即为无需权限）
        Permission: false
        #是否匹配潜影盒内的物品
        Match-Shulker-Box: true
        #商品的类型（出售：SELLING、收购：PURCHASING、拍卖：BIDDING）
        Merchandise-Type: []
        #邮件的状态（正常：NORMAL、已签收：PICKED_UP、已过期：EXPIRED）
        Item-Mail-State: []
        #物品ID列表（只支持原版物品）
        Materials: []
        #显示名称（物品显示名中包含以下关键词则属于本分类）
        Display-Name-Keywords: []
        #物品简介行（物品简介行中包含以下关键词则属于本分类）
        Display-Lore-Keywords: []
        #附魔列表（物品若包含列表中的任何一项附魔则属于本分类）
        Enchantments: []
        #特殊选项（1.8+）（物品若包含列表中的任何一项特殊选项则属于本分类）
        #可用（1.16.5为例）：HIDE_ENCHANTS, HIDE_ATTRIBUTES, HIDE_UNBREAKABLE, HIDE_DESTROYS, HIDE_PLACED_ON, HIDE_POTION_EFFECTS
        Options: []
        #自定义模型参数（1.14+）（物品若包含以下模型参数则属于本分类）
        Custom-Model-Data: []
        #模块列表（填写其他分类的名字）
        #作用是使用其他分类的内容
        Modules: []
        #内部模块列表（Bukkit自带的分类，不可更改）
        #当前可用：Foods（所有食物）、Blocks（所有方块）、Record（所有唱片）、Interactive（功能性方块，如按钮、熔炉、附魔台等）
        Internal-Modules: []
        #序列化的物品（命令/gmp admin item）
        #填写序列化的物品名字，同款物品则会归属到此分类中（注意匹配名字的大小写）
        Serialized-Items: []
